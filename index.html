<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>VSPhone ‚Äì H·ªá th·ªëng Qu·∫£n l√Ω & Buff</title>
    <style>
        :root {
            --primary: #5865f2;
            --success: #3ba55d;
            --bg: #f3f4f6;
            --text: #2d3436;
        }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg); color: var(--text); padding: 20px; margin: 0; }
        .container { max-width: 1100px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        
        header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #eee; margin-bottom: 20px; padding-bottom: 10px; }
        h2 { margin: 0; color: var(--primary); }

        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { padding: 12px 15px; border-bottom: 1px solid #edf2f7; text-align: left; }
        th { background: #f8fafc; color: #64748b; text-transform: uppercase; font-size: 12px; letter-spacing: 0.05em; }
        
        .input-channel { 
            padding: 6px 10px; 
            border: 1px solid #cbd5e1; 
            border-radius: 4px; 
            width: 160px; 
            font-size: 13px; 
            outline: none;
        }
        .input-channel:focus { border-color: var(--primary); box-shadow: 0 0 0 2px rgba(88, 101, 242, 0.2); }

        .btn { 
            padding: 8px 14px; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            font-weight: 600; 
            font-size: 13px; 
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        .btn-login { background: var(--primary); color: white; }
        .btn-buff { background: var(--success); color: white; }
        .btn:hover { opacity: 0.9; transform: translateY(-1px); }
        .btn:active { transform: translateY(0); }

        .status-badge { padding: 4px 8px; border-radius: 12px; font-size: 11px; background: #e2e8f0; color: #475569; }
        .password-cell { font-family: 'Courier New', monospace; font-weight: bold; color: #e17055; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h2>VSPhone Dashboard</h2>
        <div id="loading-status" class="status-badge">ƒêang ƒë·ªìng b·ªô d·ªØ li·ªáu...</div>
    </header>

    <table id="accountTable">
        <thead>
            <tr>
                <th>#</th>
                <th>Email</th>
                <th>M·∫≠t kh·∫©u</th>
                <th>Discord Channel ID</th>
                <th>Thao t√°c</th>
            </tr>
        </thead>
        <tbody id="tbody">
            <tr><td colspan="5" style="text-align:center; padding: 40px;">ƒêang t·∫£i d·ªØ li·ªáu t·ª´ Google Sheets...</td></tr>
        </tbody>
    </table>
</div>

<script>
// URL OpenSheet (D·ªØ li·ªáu t·ª´ Google Sheets c·ªßa b·∫°n)
const SHEET_JSON_URL = 'https://opensheet.elk.sh/1fU4ppbOWDikPkEWUdXiyqrUn8JHXvt-PJjS778J-R8M/Trang%20t%C3%ADnh1';

async function loadSheet() {
    try {
        const res = await fetch(SHEET_JSON_URL);
        const data = await res.json();

        if (!Array.isArray(data) || data.length === 0) {
            document.querySelector('#tbody').innerHTML = '<tr><td colspan="5">‚ùå Sheet r·ªóng ho·∫∑c kh√¥ng ƒë√∫ng ƒë·ªãnh d·∫°ng</td></tr>';
            return;
        }

        renderTable(data);
        document.getElementById('loading-status').innerText = `T·ªïng c·ªông: ${data.length} t√†i kho·∫£n`;
    } catch (e) {
        console.error(e);
        document.querySelector('#tbody').innerHTML = '<tr><td colspan="5">‚ùå L·ªói load sheet. Ki·ªÉm tra l·∫°i quy·ªÅn chia s·∫ª.</td></tr>';
    }
}

function renderTable(rows) {
    const tbody = document.querySelector('#tbody');
    tbody.innerHTML = '';

    rows.forEach((row, i) => {
        const email = row.email?.trim();
        const pass = row.password?.trim();
        const savedChannelId = row.channel_id?.trim() || ""; // T·ª± l·∫•y ID n·∫øu trong sheet c√≥ c·ªôt channel_id

        if (!email || !pass) return;

        const tr = document.createElement('tr');
        tr.innerHTML = `
            <td>${i + 1}</td>
            <td><strong>${email}</strong></td>
            <td class="password-cell">${pass}</td>
            <td>
                <input type="text" class="input-channel" id="channel-${i}" 
                       placeholder="D√°n ID k√™nh..." value="${savedChannelId}">
            </td>
            <td>
                <button class="btn btn-login" onclick="login('${email}','${pass}')">
                    üöÄ LOGIN
                </button>
                <button class="btn btn-buff" onclick="buff(${i})">
                    üî• BUFF
                </button>
            </td>
        `;
        tbody.appendChild(tr);
    });
}

function login(email, pass) {
    console.log('[LOGIN]', email);
    // 1. M·ªü tab ƒëƒÉng nh·∫≠p
    const newWin = window.open('https://cloud.vsphone.com/login', '_blank');

    // 2. G·ª≠i credentials qua postMessage (Y√™u c·∫ßu Userscript ƒëang ch·∫°y t·∫°i VSPhone)
    setTimeout(() => {
        newWin.postMessage({ type: 'AUTO_LOGIN', email, password: pass }, 'https://cloud.vsphone.com');
        
        // 3. Sau khi login, h∆∞·ªõng ng∆∞·ªùi d√πng v·ªÅ trang Invite ƒë·ªÉ Userscript nh·∫∑t m√£
        setTimeout(() => {
            newWin.location.href = "https://cloud.vsphone.com/share/invite";
        }, 3000);
    }, 2000);
}

function buff(index) {
    const channelId = document.getElementById(`channel-${index}`).value.trim();
    
    if (!channelId) {
        alert("Vui l√≤ng nh·∫≠p Channel ID cho d√≤ng n√†y!");
        document.getElementById(`channel-${index}`).focus();
        return;
    }

    // M·ªü Discord k√®m tham s·ªë buff=true ƒë·ªÉ Userscript t·ª± k√≠ch ho·∫°t g√µ /buffvsphone
    const discordUrl = `https://discord.com/channels/@me/${channelId}?buff=true`;
    window.open(discordUrl, '_blank');
}

// Kh·ªüi ch·∫°y
loadSheet();
</script>

</body>
</html>
